<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Escalas</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            text-align: center;
        }

        .escala {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
        }

        th {
            background-color: #eaeaea;
            text-align: center;
        }

        input {
            width: 100%;
        }

        button {
            margin-top: 10px;
            cursor: pointer;
        }

        .acoes {
            text-align: center;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: scroll;
        }

        .modal-content {
            background: #fff;
            max-width: 500px;
            margin: 5% auto;
            padding: 20px;
            border-radius: 6px;
        }

        .close {
            float: right;
            font-size: 22px;
            cursor: pointer;
        }

        .form-voluntario input,
        .form-voluntario select {
            width: 100%;
            margin-bottom: 10px;
        }

        /* Tabela da escala */
        .escala table {
            width: 100%;
            border-collapse: collapse;
        }

        .escala th,
        .escala td {
            border: 1px solid #000;
            padding: 4px;
            vertical-align: middle;
        }

        /* Inputs dentro da tabela */
        .escala td input {
            width: 100%;
            height: 28px;
            box-sizing: border-box;

            margin: 0;
            padding: 4px 6px;

            border: 1px solid #999;
            border-radius: 3px;

            font-size: 14px;
            line-height: normal;
        }

        /* Remove qualquer desalinhamento causado por botões */
        .escala td button {
            height: 28px;
            width: 28px;
            padding: 0;
            margin: 0 auto;
            display: block;
        }

        /* Centraliza coluna de ação (X) */
        .escala td:last-child {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<h1>Gerador de Escalas</h1>

<label><strong>Título do Arquivo:</strong></label>
<input id="tituloArquivo" placeholder="ESCALA QUINTA FEIRA - 17/07/2025">

<div id="escalas"></div>

<div class="acoes">
    <button onclick="adicionarEscala()">Adicionar Escala</button>
    <button onclick="gerarPDF()">Gerar PDF</button>
    <button onclick="abrirModalVoluntarios()">Gerenciar Voluntários</button>
</div>

<datalist id="staffSugestoes"></datalist>

<!-- MODAL VOLUNTÁRIOS -->
<div id="modalVoluntarios" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModalVoluntarios()">&times;</span>

        <h2>Voluntários</h2>

        <p style="font-size:12px;color:#555;">
            Os voluntários cadastrados são armazenados apenas neste navegador
            (localStorage). Se os dados do navegador forem apagados, a lista será
            perdida.
        </p>

        <div class="form-voluntario">
            <input id="volNome" placeholder="Nome do staff">

            <select id="volPeriodo">
                <option value="Integral">Integral</option>
                <option value="Part-time(Manhã)">Part-time (Manhã)</option>
                <option value="Part-time(Manhã e Tarde)">Part-time (Manhã e Tarde)</option>
                <option value="Part-time(Tarde)">Part-time (Tarde)</option>
                <option value="Part-time(Tarde e Noite)">Part-time (Tarde e Noite)</option>
                <option value="Part-time(Noite)">Part-time (Noite)</option>
                <option value="Part-time(Manhã e Noite)">Part-time (Manhã e Noite)</option>
            </select>

            <select id="volPrimeiraVez">
                <option value="Não">Experiente</option>
                <option value="Sim">Primeira vez</option>
            </select>

            <button onclick="adicionarVoluntario()">Adicionar</button>
        </div>

        <table id="tabelaVoluntarios" style="width:100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Período</th>
                    <th>Experiência</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="./footer.js"></script>
<script src="./header.js"></script>
<script>
    let voluntarioEmEdicao = null;

    function adicionarEscala() {
        const div = document.createElement("div");
        div.className = "escala";

        div.innerHTML = `
            <input class="tituloEscala" placeholder="Título da Escala (CAFÉ, ALMOÇO...)">

            <table>
                <thead>
                    <tr>
                        <th>STAFFS</th>
                        <th>HORÁRIO</th>
                        <th>LOCAL</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button onclick="adicionarLinha(this)">Adicionar Linha</button>
            <button onclick="removerEscala(this)">Remover Escala</button>
            <button onclick="duplicarEscala(this)">Duplicar Escala</button>
            <button onclick="moverEscalaCima(this)">⬆ Mover para Cima</button>
            <button onclick="moverEscalaBaixo(this)">⬇ Mover para Baixo</button>
        `;

        document.getElementById("escalas").appendChild(div);
    }

    function salvarEscalasNoStorage() {
        const dados = {
            tituloArquivo: document.getElementById("tituloArquivo")?.value || "",
            escalas: []
        };

        document.querySelectorAll(".escala").forEach(escala => {
            const titulo = escala.querySelector(".tituloEscala")?.value || "";
            const linhas = [];

            escala.querySelectorAll("tbody tr").forEach(tr => {
                const inputs = tr.querySelectorAll("input");

                const staff = inputs[0]?.value.trim();
                const horario = inputs[1]?.value.trim();
                const local = inputs[2]?.value.trim();

                if (!staff && !horario && !local) return;

                linhas.push({ staff, horario, local });
            });

            dados.escalas.push({ titulo, linhas });
        });

        localStorage.setItem("ultimaEscala", JSON.stringify(dados));
    }

    function atualizarSugestoesStaff() {
        const datalist = document.getElementById("staffSugestoes");
        datalist.innerHTML = "";

        obterVoluntarios().forEach(v => {
            const option = document.createElement("option");
            option.value = v.nome;
            option.label =
                `${v.periodo} | ` +
                (v.primeiraVez === "Sim" ? "Primeira vez" : "Experiente");

            datalist.appendChild(option);
        });
    }

    function abrirModalVoluntarios() {
        document.getElementById("modalVoluntarios").style.display = "block";
        atualizarListaVoluntarios();
        voluntarioEmEdicao = null;
    }

    function fecharModalVoluntarios() {
        document.getElementById("modalVoluntarios").style.display = "none";
        voluntarioEmEdicao = null;
    }

    function obterVoluntarios() {
        return JSON.parse(localStorage.getItem("voluntarios")) || [];
    }

    function salvarVoluntarios(lista) {
        localStorage.setItem("voluntarios", JSON.stringify(lista));
    }

    function adicionarVoluntario() {
        const nome = document.getElementById("volNome").value.trim();
        const periodo = document.getElementById("volPeriodo").value;
        const primeiraVez = document.getElementById("volPrimeiraVez").value;

        if (!nome) {
            alert("Informe o nome do voluntário.");
            return;
        }

        const voluntarios = obterVoluntarios();

        if (voluntarioEmEdicao !== null) {
            // Edição
            voluntarios[voluntarioEmEdicao] = {
                nome: nome.toUpperCase(),
                periodo,
                primeiraVez
            };
            voluntarioEmEdicao = null;
        } else {
            // Novo
            voluntarios.push({
                nome: nome.toUpperCase(),
                periodo,
                primeiraVez
            });
        }

        salvarVoluntarios(voluntarios);
        atualizarListaVoluntarios();
        atualizarSugestoesStaff();

        document.getElementById("volNome").value = "";
    }

    function editarVoluntario(index) {
        const voluntarios = obterVoluntarios();
        const v = voluntarios[index];

        document.getElementById("volNome").value = v.nome;
        document.getElementById("volPeriodo").value = v.periodo;
        document.getElementById("volPrimeiraVez").value = v.primeiraVez;

        voluntarioEmEdicao = index;
    }

    function removerVoluntario(index) {
        const voluntarios = obterVoluntarios();
        const nome = voluntarios[index].nome;

        const confirmar = confirm(
            `Deseja remover o voluntário "${nome}"?\n` +
            `Isso não remove o nome das escalas já criadas.`
        );

        if (!confirmar) return;

        voluntarios.splice(index, 1);
        salvarVoluntarios(voluntarios);
        atualizarListaVoluntarios();
        atualizarSugestoesStaff();
    }

    function atualizarListaVoluntarios() {
        const tbody = document
            .getElementById("tabelaVoluntarios")
            .querySelector("tbody");

        tbody.innerHTML = "";

        obterVoluntarios().forEach((v, index) => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${v.nome}</td>
                <td>${v.periodo}</td>
                <td>${v.primeiraVez === "Sim" ? "Primeira vez" : "Experiente"}</td>
                <td style="text-align:center">
                    <button onclick="editarVoluntario(${index})">Editar</button>
                    <button onclick="removerVoluntario(${index})">Remover</button>
                </td>
            `;

            tbody.appendChild(tr);
        });
    }

    function adicionarLinha(btn) {
        const tbody = btn.parentElement.querySelector("tbody");
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td><input list="staffSugestoes" onkeydown="atalhoEnter(event, this)"></td>
            <td><input onkeydown="atalhoEnter(event, this)"></td>
            <td><input onkeydown="atalhoEnter(event, this)"></td>
            <td style="text-align:center">
                <button onclick="this.closest('tr').remove()">✕</button>
            </td>
        `;

        tbody.appendChild(tr);
    }

    function moverEscalaCima(botao) {
        const escala = botao.closest(".escala");
        const anterior = escala.previousElementSibling;

        if (anterior) {
            escala.parentElement.insertBefore(escala, anterior);
        }
    }

    function moverEscalaBaixo(botao) {
        const escala = botao.closest(".escala");
        const proxima = escala.nextElementSibling;

        if (proxima) {
            escala.parentElement.insertBefore(proxima, escala);
        }
    }

    function duplicarEscala(botao) {
        const escalaOriginal = botao.closest(".escala");
        const clone = escalaOriginal.cloneNode(true);

        // Ajusta título
        const titulo = clone.querySelector(".tituloEscala");
        titulo.value = titulo.value + " (Cópia)";

        // Reaplica handlers corretamente
        clone.querySelectorAll("tbody tr").forEach(tr => {
            const inputs = tr.querySelectorAll("input");

            inputs[0].onkeydown = e => atalhoEnter(e, inputs[0]);
            inputs[1].onkeydown = e => atalhoEnter(e, inputs[1]);
            inputs[1].onblur = () => validarHorario(inputs[1]);
            inputs[2].onkeydown = e => atalhoEnter(e, inputs[2]);
        });

        escalaOriginal.after(clone);
    }

    function atalhoEnter(event, input) {
        if (event.key === "Enter") {
            event.preventDefault();

            const escala = input.closest(".escala");
            adicionarLinha(escala.querySelector("button"));
            const novaLinha = escala.querySelector("tbody tr:last-child input");
            novaLinha.focus();
        }
    }

    function removerEscala(botao) {
        const confirmar = confirm(
            "Deseja realmente remover esta escala inteira?\nTodas as linhas serão perdidas."
        );

        if (confirmar) {
            botao.closest(".escala").remove();
        }
    }

    window.addEventListener("load", () => {
        const salvo = localStorage.getItem("ultimaEscala");

        if (salvo) {
            const usar = confirm(
                "Encontramos uma escala salva anteriormente.\n\n" +
                "Deseja reutilizá-la como base para a nova escala?"
            );

            if (usar) {
                restaurarEscalas(JSON.parse(salvo));
            } else {
                localStorage.removeItem("ultimaEscala");
            }
        }
    });

    function restaurarEscalas(dados) {
        if (!dados || !Array.isArray(dados.escalas)) return;

        // Limpa tudo antes de restaurar
        const container = document.getElementById("escalas");
        container.innerHTML = "";

        // Restaura título do arquivo (se existir)
        const tituloArquivoInput = document.getElementById("tituloArquivo");
        if (tituloArquivoInput && dados.tituloArquivo) {
            tituloArquivoInput.value = dados.tituloArquivo;
        }

        // Restaura cada escala
        dados.escalas.forEach(escalaSalva => {
            // Usa a função existente para criar a escala
            adicionarEscala();

            const escalaEl = container.querySelector(".escala:last-child");

            // Título da escala
            const tituloEscalaInput = escalaEl.querySelector(".tituloEscala");
            if (tituloEscalaInput) {
                tituloEscalaInput.value = escalaSalva.titulo || "";
            }

            // Linhas da escala
            (escalaSalva.linhas || []).forEach(linha => {
                // Usa a função existente para criar a linha
                const btnAdicionarLinha =
                    escalaEl.querySelector("button"); // botão "Adicionar Linha"

                adicionarLinha(btnAdicionarLinha);

                const tr =
                    escalaEl.querySelector("tbody tr:last-child");
                const inputs = tr.querySelectorAll("input");

                if (inputs[0]) inputs[0].value = linha.staff || "";
                if (inputs[1]) inputs[1].value = linha.horario || "";
                if (inputs[2]) inputs[2].value = linha.local || "";
            });
        });
    }

    async function gerarPDF() {
        salvarEscalasNoStorage();
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF("p", "mm", "a4");

        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();

        const headerHeight = 30;
        const footerHeight = 35;

        let y = headerHeight + 10;
        let pagina = 1;

        const tituloArquivo =
            document.getElementById("tituloArquivo").value || "ESCALA";

        function desenharHeaderFooter() {
            // HEADER
            doc.addImage(
                HEADER_IMG,
                "PNG",
                0,
                0,
                pageWidth,
                headerHeight
            );

            // FOOTER
            doc.addImage(
                FOOTER_IMG,
                "PNG",
                0,
                pageHeight - footerHeight,
                pageWidth,
                footerHeight
            );

            // Numeração da página
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            doc.setTextColor(0, 0, 0);
            doc.text(
                `Página ${pagina}`,
                pageWidth - 20,
                pageHeight - footerHeight - 3
            );
        }

        desenharHeaderFooter();

        document.querySelectorAll(".escala").forEach(escala => {
            if (y > pageHeight - footerHeight - 40) {
                doc.addPage();
                pagina++;
                y = headerHeight + 10;
                desenharHeaderFooter();
            }

            const titulo = escala
                .querySelector(".tituloEscala")
                .value
                .toUpperCase();

            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(titulo, pageWidth / 2, y, { align: "center" });
            y += 6;

            // Cabeçalho da tabela
            doc.setFontSize(10);
            doc.setFont("helvetica", "bold");
            doc.setFillColor(180, 198, 231);

            doc.rect(15, y, 60, 8, "F");
            doc.rect(75, y, 40, 8, "F");
            doc.rect(115, y, 70, 8, "F");

            doc.setTextColor(0);
            doc.text("STAFFS", 17, y + 5);
            doc.text("HORÁRIO", 77, y + 5);
            doc.text("LOCAL", 117, y + 5);

            y += 8;

            escala.querySelectorAll("tbody tr").forEach(tr => {
                const inputs = tr.querySelectorAll("input");

                const temConteudo =
                    inputs[0].value.trim() !== "" ||
                    inputs[1].value.trim() !== "" ||
                    inputs[2].value.trim() !== "";

                if (!temConteudo) return;

                if (y > pageHeight - footerHeight - 20) {
                    doc.addPage();
                    pagina++;
                    y = headerHeight + 10;
                    desenharHeaderFooter();
                }

                doc.rect(15, y, 60, 7);
                doc.rect(75, y, 40, 7);
                doc.rect(115, y, 70, 7);

                doc.setFont("helvetica", "normal");
                doc.text(inputs[0].value, 17, y + 5);
                doc.text(inputs[1].value, 77, y + 5);
                doc.text(inputs[2].value, 117, y + 5);

                y += 7;
            });

            y += 10;
        });

        doc.save(`${tituloArquivo}.pdf`);
    }

    atualizarListaVoluntarios();
    atualizarSugestoesStaff();
</script>

</body>
</html>
